<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intermediate HTML, CSS, and JS Project</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    header {
      background-color: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 20px;
    }

    /* Contact Form */
    .contact-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-bottom: 15px;
    }

    .contact-form label {
      display: block;
      margin: 10px 0 5px;
    }

    .contact-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color:#10b981;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 25px;
      margin-left: 35%;
    }

    /* To-Do List */
    .todo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .todo h2 {
      margin-bottom: 15px;
    }

    .todo input {
      padding: 8px;
      width: 70%;
    }

    .todo button {
      padding: 8px 12px;
      margin-left: 10px;
      background-color: #2563eb ;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    
    }

    ul {
      margin-top: 15px;
      list-style: none;
    }

    ul li {
      background: #f1f5f9;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
    }

    ul li span {
      cursor: pointer;
      color: red;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Intermediate HTML, CSS, and JavaScript</h1>
  </header>

  <main>
    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label for="name">Name*</label>
        <input type="text" id="name" required />

        <label for="email">Email*</label>
        <input type="email" id="email" required />

        <label for="message">Message*</label>
         <textarea row="50" cols="80" id="msg" id="message" required ></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- To-Do List Section -->
    <section class="todo">
      <h2>To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Add a task..." />
      <button onclick="addTodo()">Add</button>

      <ul id="todoList"></ul>
    </section>
  </main>

  <script>
    
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      if (!name || !email || !message) {
        alert("All fields are required!");
        e.preventDefault();
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        e.preventDefault();
      }
      alert("Submitted Successfully");
    });
         
    

    // Dynamic To-Do List
    function addTodo() {
      const input = document.getElementById("todoInput");
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.innerHTML = ${text} <span onclick="removeTodo(this)">âœ–</span>;
      document.getElementById("todoList").appendChild(li);

      input.value = "";
    }

    function removeTodo(el) {
      el.parentElement.remove();
    }
  </script>
</body>
</html>
